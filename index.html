<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
</head>
<body class="container">
    <header><h1>League of Legends Character Quiz for DJMM</h1></header>

    <section>
        <div class= "panel panel-default">
            <div class="panel-body">
                <form data-quiz="form">
                    <div class="form-group">
                    <label for="CharacterQuiz"><h5>Which League of Legends Character is Best For Your Play Style?</h5></label>
                    </div>

                    <div class="form-group">
                        <label for="usernameInput">Your Username </label>
                        <input class="form-control" name="username" id="userInput" required placeholder="Username">   
                    </div>
                    
                    <!-- Question 1 -->
                    <h6>Are you a team player or push alone?</h6>
                    <div class="radio"><label><input type="radio" name="q1" value="1">Team Player</label></div>
                    <div class="radio"><label><input type="radio" name="q1" value="0">Solo Player</label></div>
                    
                    <!-- Question 2 -->
                    <h6>Do you play aggressive or passive?</h6>
                    <div class="radio"><label><input type="radio" name="q2" value="0">Aggressive</label></div>
                    <div class="radio"><label><input type="radio" name="q2" value="1">Passive</label></div>

                    <!-- Question 3 -->
                    <h6>Do you like magic or brute force?</h6>
                    <div class="radio"><label><input type="radio" name="q3" value="0">Attack Damage(AD)</label></div>
                    <div class="radio"><label><input type="radio" name="q3" value="1">Ability Power(AP)</label></div>

                    <!-- Question 4 -->
                    <h6>Do you prefer fighting from afar or close fighting?</h6>
                    <div class="radio"><label><input type="radio" name="q4" value="0">Melee</label></div>
                    <div class="radio"><label><input type="radio" name="q4" value="1">Ranged</label></div>

                    <!-- Question 5 -->
                    <h6>Do you like to absorb more damage or deal more damage?</h6>
                    <div class="radio"><label><input type="radio" name="q5" value="0">Tank</label></div>
                    <div class="radio"><label><input type="radio" name="q5" value="1">Glass Cannon</label></div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>







        <div class="panel panel-default">
            <div class="panel-body">
              <h4>User's Character List:</h4>
              <div data-quiz="checklist">
              </div>
            </div>
        </div>
        
    </section>
    
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/firebaseconfig.js" charset="utf-8"></script>
    <script src="scripts/firebasedatastore.js" charset="utf-8"></script>
    <script src="scripts/quiz.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
